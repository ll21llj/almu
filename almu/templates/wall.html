{% extends 'base.html' %}

{% block page_content %}

<div class="step" id="overview" data-x="{{ overview[0] }}" data-y="{{ overview[1] }}" data-z="{{ overview[2] }}"
     data-scale="1" data-transition-duration="4000">
</div>

{% for image in images %}
<div class="step center-text" data-x="{{ image[1] }}" data-y="{{ image[2] }}" data-z="{{ image[3] }}">
    <img class="image" src="{{ url_for('static', filename='photos/') }}{{ image[0] }}">
</div>
{% endfor %}

{% endblock %}
